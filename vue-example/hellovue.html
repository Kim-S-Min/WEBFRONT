<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- style -->
    <style>
        #app {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Hello Vue</h1>

    <div id="app"><!-- View영역 -->
        {{ message }}
    </div>

    <script>
        //  Vanilla js
        //  document.getElementById("app").innerText = "Hello, Vanilla JS!";
    </script>

    <!-- Vue 인스턴스 생성 -->
    <!-- MVVM 패턴에서 Model과 View를 연결하는 VM(ViewModel) 역활을 수행한다 -->
    <script>
        var app = new Vue({
            el: "#app", //  view로 사용할 DOM(HTMLElement) -> id로 셀렉트하자!
            data: { //  Model(데이터)
                message: "Hello, Vue.js"
            },
            //  실행의 단계마다 이벤트 발생 -> 각 단계별로 Hook함수가 연결된다
            beforeCreate: function() {
                //  객체가 생성되지 않은 상태
                //  아직 model, view에 접근할 수 없는 상태
                console.log("beforeCreate");
                console.log("MODEL: ", this.message);
            },
            create: function() {
                //  viewModel이 생성되었으나 View가 연결되지 않은 상태
                //  Model에 접근할 수 있는 상태
                console.log("create");
                console.log("MODLE: ", this.message);
                //  view 연결안된 상태 -> DOM에 접근할 수 없다
                console.log("VIEW: ", this.$el);
            },
            mounted: function() {
                //  View가 연결되어서 DOM에 접근할 수 있는 상태
                console.log("mounted");
                console.log("VIEW: ", this.$el);
                //  el 요소가 ViewModel에 바인딩 됨
                //  이후에 DOM 요소에 접근할 수 있다
                console.log("EL: ", this.$el.innerText);
            },
            updated: function() {
                //  내부 모델이 변경되었을 때 발생
                console.log("updated: ", this.message);
            }
        });
    </script>
</body>
</html>
